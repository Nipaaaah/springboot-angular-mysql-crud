<p>* = Champs obligatoires</p>

<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        
        <!-- Nom -->
        <div class="form-group">
          <label for="nom">Nom*</label>
          <input type="text" [(ngModel)]="user.nom" 
            class="form-control" id="nom" name="nom" placeholder="Nom"
            required #nom="ngModel">
        </div>

        <!-- Prénom -->
        <div class="form-group">
            <label for="prenom">Prénom*</label>
            <input type="text" [(ngModel)]="user.prenom" 
              class="form-control" id="prenom" name="prenom" placeholder="Prénom"
              required #prenom="ngModel">
           
          </div>

          <!-- Email -->
        <div class="form-group">
          <label for="email">Mail*</label>
          <input type="text" [(ngModel)]="user.mail" 
            class="form-control" id="mail" name="email" placeholder="Adresse mail"
            required #email="ngModel">
         
        </div>

        <!-- Âge -->
        <mat-form-field class="form-group">
          <label for="age">Âge*</label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="user.age"
            class="form-control" id="age" name="age"
            required #age="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            
        <!-- Adresse -->
        <div class="form-group">
            <label for="adresse">Adresse*</label>
            <input type="text" [(ngModel)]="user.adresse" 
              class="form-control" id="adresse" name="adresse" placeholder="Adresse"
              required #adresse="ngModel">
              
          </div>

          <!-- Téléphone -->
          <div class="form-group">
              <label for="telephone">Téléphone*</label>
              <input type="text" [(ngModel)]="user.telephone" 
                 class="form-control" id="telephone" name="telephone" placeholder="Téléphone"
                required #telephone="ngModel">
               
            </div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>  
    </form>
  </div>
</div>
